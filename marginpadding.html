<!DOCTYPE html>
<html>
    <head>
        <title>Padding Margin</title>
    <style>
        .div1{background-color: yellowgreen; margin-bottom: 20px; padding-top: 20px; }
        p{color: :white; margin: 0}
        .div2{background-color: red; margin-left: 20px; padding-top: 30px}
        </style>
    </head>
    <body>
        <div class="div1">
            <p>ini ibu budi</p>
        </div>
        <div class="div2">
            <p>ini ibu bubu</p>
        </div>
    </body>
</html>
